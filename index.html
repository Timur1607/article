<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <article class="article">
        <img class="aricle__img" src="./img/picture.webp" alt="pancakes">
        <div class="info">
            <div class="article__price price">
                <div class="price__card card">
                    <p class="card__price">44,50 Р</p>
                    <p class="card__info">С картой</p>

                </div>
                <div class="price__nocard">
                    <p class="nocard__price">50,50 Р</p>
                    <p class="nocard__info">Обычная</p>
                </div>
            </div>
            <p class="article__info">Г/Ц Блинчики с мясом вес, Россия</p>
            <div class="article__stars">
                <img class="star__orange" src="./img/orange_star.webp" alt="orange_star">
                <img class="star__orange" src="./img/orange_star.webp" alt="orange_star">
                <img class="star__gray" src="./img/gray_star.webp" alt="gray_star">
                <img class="star__gray" src="./img/gray_star.webp" alt="gray_star">
                <img class="star__gray" src="./img/gray_star.webp" alt="gray_star">
            </div>
            <button class="article__button">В корзину</button>
        </div>
    </article>
</body>
</html>
